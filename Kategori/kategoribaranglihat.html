<script>
  let currentPage = 1;
  const rowsPerPage = 10;
  let kategoriList = [];

  // Fungsi untuk menambahkan baris ke tabel
  function addRowToTable(no, kodeBarang, kategori) {
    const tableBody = document.querySelector('#kategoriTable tbody');
    const newRow = document.createElement('tr');
    
    newRow.innerHTML = `
        <td class="text-center">${no}</td>
        <td class="text-center">${kodeBarang}</td>
        <td class="text-center">${kategori}</td>
        <td class="text-center">
            <a href="/kategoriedit.html?no=${no}" class="edit"><i class="fa fa-edit" aria-hidden="true" style="color: orange;"></i></a>
            <span style="margin: 0 15px;"></span>
            <a class="delete" href="javascript:void(0);" onclick="deleteBarang(${no})"><i class="fa fa-trash" aria-hidden="true" style="color: red;"></i></a>
        </td>
    `;
    
    tableBody.appendChild(newRow);
  }

  // Fungsi untuk memuat data kategori dari localStorage
  function loadKategoriData() {
    kategoriList = JSON.parse(localStorage.getItem('kategoriList')) || [];
    renderTable();
  }

  // Fungsi untuk menampilkan data pada halaman tertentu
  function renderTable() {
    const tableBody = document.querySelector('#kategoriTable tbody');
    tableBody.innerHTML = '';

    const startIndex = (currentPage - 1) * rowsPerPage;
    const endIndex = startIndex + rowsPerPage;
    const pageData = kategoriList.slice(startIndex, endIndex);

    pageData.forEach((item, index) => {
      addRowToTable(startIndex + index + 1, item.kodeBarang, item.kategori);
    });

    renderPagination();
  }

  // Fungsi untuk membuat pagination
  function renderPagination() {
    const totalPages = Math.ceil(kategoriList.length / rowsPerPage);
    const paginationElement = document.getElementById('pagination');
    paginationElement.innerHTML = '';

    for (let i = 1; i <= totalPages; i++) {
      const li = document.createElement('li');
      li.classList.add('page-item');
      if (i === currentPage) {
        li.classList.add('active');
      }
      li.innerHTML = `<a class="page-link" href="#" onclick="changePage(${i})">${i}</a>`;
      paginationElement.appendChild(li);
    }
  }

  // Fungsi untuk mengganti halaman
  function changePage(page) {
    currentPage = page;
    renderTable();
  }

  // Function to delete a category
  function deleteBarang(no) {
    if (confirm('Apakah Anda yakin ingin menghapus kategori ini?')) {
      kategoriList = kategoriList.filter(item => item.no !== no);
      localStorage.setItem('kategoriList', JSON.stringify(kategoriList));
      renderTable();
    }
  }
  
  // Load data and render the table when the page loads
  window.onload = loadKategoriData;
</script>
