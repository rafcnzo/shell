<script>
  // Get the form elements
  const form = document.getElementById('transaksiform');

  // Define the tables in local storage
  const transaksiTable = JSON.parse(localStorage.getItem('transaksiList')) || [];

  const pelangganSelect = document.getElementById('inputPelanggan');
  let pelangganList = JSON.parse(localStorage.getItem('pelangganList')) || [];
  pelangganList.forEach((pelanggan) => {
    const option = document.createElement('option');
    option.text = pelanggan.nama;
    option.value = pelanggan.nama;
    pelangganSelect.appendChild(option);
  });

  // Add an event listener to the form submit event
  form.addEventListener('submit', (e) => {
    e.preventDefault();

    // Get the input values
    const noTransaksi = document.getElementById('inputTransaksi').value;
    const tanggal = document.getElementById('inputTanggal').value;
    const pelanggan = pelangganSelect.value;

    // Create a new transaksi object
    const transaksi = {
      id: transaksiTable.length + 1, // Generate an ID based on the current length of transaksiTable
      noTransaksi,
      tanggal,
      pelanggan,
    };

    // Get the existing transaksi list from localStorage
    let transaksiList = JSON.parse(localStorage.getItem('transaksiList')) || [];

    // Add the new transaksi object to the transaksiList array
    transaksiList.push(transaksi);

    // Update the transaksiList in localStorage
    localStorage.setItem('transaksiList', JSON.stringify(transaksiList));

    // Redirect to the transaksilihat page
    window.location.href = '../detailtransaksi/detailtransaksilihat.html?no=' + noTransaksi; // Ubah ke detailtransaksilihat
  });
</script>
