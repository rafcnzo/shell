<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shell Admin</title>
  <link rel="icon" href="../assets/images/logoshell.png">

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
  <!-- IonIcons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/dist/css/adminlte.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper bg-white d-flex align-items-center justify-content-center">

    <!-- Main content -->
    <div class="container" style="margin-left: 30px;">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card border border-warning">
            <div class="card-body">
              <h3 class="mb-4 text-center"><i class="fas fa-boxes-stacked mr-2"></i> Data Kendaraan</h3>
              <form id="pelangganForm">
                <div class="form-group">
                  <label for="inputNo">No Pelanggan</label>
                  <input type="text" class="form-control" id="inputNo" placeholder="1">
                </div>
                <div class="form-group">
                  <label for="inputNama">Nama</label>
                  <input type="text" class="form-control" id="inputNama" placeholder="Fachri">
                </div>
                <div class="form-group">
                  <label for="inputHp">No Handphone</label>
                  <input type="text" class="form-control" id="inputHp" placeholder="0823xxxxxxx">
                </div>
                <div class="form-group">
                  <label for="inputEmail">E-Mail</label>
                  <input type="text" class="form-control" id="inputEmail" placeholder="email@gmail.com">
                </div>
                <div class="form-group">
                  <label for="inputTipe">Tipe</label>
                  <select id="inputTipe" class="form-control">
                    <option selected>Pilih..</option>
                    <option>Non-Member</option>
                    <option>Member</option>
                  </select>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-warning" style="color: #ffffff;">Simpan</button>
                  <a href="./place-order.html" class="btn btn-danger">Kembali</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
</div>
<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- ChartJS -->
<script src="../../plugins/chart.js/Chart.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../dist/js/demo.js"></script>
<!-- Page specific script -->
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<script src="dist/js/pages/dashboard3.js"></script>
<script>
  // Ambil form element
const form = document.getElementById('pelangganForm');

// Tambahkan event listener untuk form submission
form.addEventListener('submit', (e) => {
  e.preventDefault();

  // Ambil nilai form
  const no = document.getElementById('inputNo').value;
  const nama = document.getElementById('inputNama').value;
  const noHandphone = document.getElementById('inputHp').value;
  const email = document.getElementById('inputEmail').value;
  const tipe = document.getElementById('inputTipe').value;

  // Buat objek pelanggan baru
  const pelanggan = {
    no: no,
    nama: nama,
    noHandphone: noHandphone,
    email: email,
    tipe: tipe
  };

  // Ambil data pelanggan dari localStorage
  let pelangganList = JSON.parse(localStorage.getItem('pelangganList')) || [];

  // Tambahkan pelanggan baru ke daftar pelanggan
  pelangganList.push(pelanggan);

  // Simpan daftar pelanggan ke localStorage
  localStorage.setItem('pelangganList', JSON.stringify(pelangganList));

  // Redirect ke halaman pelangganlihat
  window.location.href = './place-order.html';
});
</script>
</body>
</html>
