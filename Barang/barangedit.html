<script>
 // Ambil URL parameter 'no'
const urlParams = new URLSearchParams(window.location.search);
const noBarang = urlParams.get('no');

// Ambil data barang dari localStorage
let barangList = JSON.parse(localStorage.getItem('barangList')) || [];
const barang = barangList.find((barang) => barang.no === noBarang);

// Ambil data kategori dari localStorage
let kategoriList = JSON.parse(localStorage.getItem('kategoriList')) || [];

// Isi form dengan data barang
document.getElementById('inputNoBarang').value = barang.no;
document.getElementById('inputNama').value = barang.nama;
document.getElementById('inputHarga').value = barang.harga;
document.getElementById('inputStok').value = barang.stok;

// Isi select kategori dengan data kategori
const kategoriSelect = document.getElementById('inputKategori');
kategoriList.forEach((kategori) => {
  const option = document.createElement('option');
  option.text = kategori.kategori;
  option.value = kategori.no;
  kategoriSelect.appendChild(option);
});

// Set kategori yang dipilih berdasarkan data barang
kategoriSelect.value = barang.kategori;

// Tambahkan event listener untuk form submission
document.querySelector('form').addEventListener('submit', (e) => {
  e.preventDefault();

  // Ambil nilai form
  const noBarang = document.getElementById('inputNoBarang').value;
  const kategori = document.getElementById('inputKategori').value;
  const nama = document.getElementById('inputNama').value;
  const harga = document.getElementById('inputHarga').value;
  const stok = document.getElementById('inputStok').value;

  // Update data barang
  const updatedBarang = {
    no: noBarang,
    kategori: kategori,
    nama: nama,
    harga: harga,
    stok: stok
  };

  // Update data barang di localStorage
  barangList = barangList.map((barang) => {
    if (barang.no === noBarang) {
      return updatedBarang;
    }
    return barang;
  });
  localStorage.setItem('barangList', JSON.stringify(barangList));

  // Redirect ke halaman baranglihat
  window.location.href = './baranglihat.html';
});
</script>
