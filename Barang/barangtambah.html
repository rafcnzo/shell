<!-- Tambahkan JavaScript di sini -->
<script>
// Get the form element
const form = document.getElementById('barangform');

// Get the select element for kategori
const kategoriSelect = document.getElementById('inputKategori');

// Load kategori options from localStorage
let kategoriList = JSON.parse(localStorage.getItem('kategoriList')) || [];
kategoriList.forEach((kategori) => {
  const option = document.createElement('option');
  option.text = kategori.kategori;
  option.value = kategori.no;
  kategoriSelect.appendChild(option);
});

// Add event listener to the form submission
form.addEventListener('submit', (e) => {
  e.preventDefault();

  // Get the input values
  const noBarang = document.getElementById('inputNoBarang').value;
  const kategori = kategoriSelect.value;
  const nama = document.getElementById('inputNama').value;
  const harga = document.getElementById('inputHarga').value;
  const stok = document.getElementById('inputStok').value;

  // Create a new barang object
  const barang = {
    no: noBarang,
    kategori: kategori,
    nama: nama,
    harga: harga,
    stok: stok
  };

  // Get the existing barang list from localStorage
  let barangList = JSON.parse(localStorage.getItem('barangList')) || [];

  // Add the new barang to the list
  barangList.push(barang);

  // Save the updated list to localStorage
  localStorage.setItem('barangList', JSON.stringify(barangList));

  // Redirect to the baranglihat page
  window.location.href = './baranglihat.html';
});
</script>
