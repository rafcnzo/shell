<script>
  // Ambil data dari localStorage
let barangList = JSON.parse(localStorage.getItem('barangList')) || [];
let kategoriList = JSON.parse(localStorage.getItem('kategoriList')) || [];

const itemsPerPage = 10;
let currentPage = 1;

function displayBarang(page) {
  const startIndex = (page - 1) * itemsPerPage;
  const endIndex = startIndex + itemsPerPage;
  const paginatedBarang = barangList.slice(startIndex, endIndex);

  const tbody = document.getElementById('barangTableBody');
  tbody.innerHTML = '';

  paginatedBarang.forEach((barang, index) => {
    const kategori = kategoriList.find((kategori) => kategori.no == barang.kategori);
    const row = document.createElement('tr');
    const hargaFormatted = new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR' }).format(barang.harga);
    const Kode = kategori.kodeBarang + '-' + barang.no;
    row.innerHTML = `
      <td class="text-center">${startIndex + index + 1}</td>
      <td class="text-center">${Kode}</td>
      <td class="text-center">${kategori.kategori}</td>
      <td class="text-center">${barang.nama}</td>
      <td class="text-center">${hargaFormatted}</td>
      <td class="text-center">${barang.stok}</td>
      <td class="text-center">
        <a href="./barangedit.html?no=${barang.no}" class="edit"><i class="fa fa-edit" aria-hidden="true" style="color: orange;"></i></a>
        <span style="margin: 0 15px;"></span>
        <a class="delete" href="javascript:void(0);" onclick="hapusBarang(${barang.no})"><i class="fa fa-trash" aria-hidden="true" style="color: red;"></i></a>
      </td>
    `;
    tbody.appendChild(row);
  });

  updatePagination();
}

function updatePagination() {
  const totalPages = Math.ceil(barangList.length / itemsPerPage);
  const paginationElement = document.getElementById('pagination');
  paginationElement.innerHTML = '';

  for (let i = 1; i <= totalPages; i++) {
    const li = document.createElement('li');
    li.className = `page-item ${i === currentPage ? 'active' : ''}`;
    li.innerHTML = `<a class="page-link" href="#" onclick="changePage(${i})">${i}</a>`;
    paginationElement.appendChild(li);
  }
}

function changePage(page) {
  currentPage = page;
  displayBarang(currentPage);
}

// Fungsi untuk menghapus barang
function hapusBarang(no) {
  const konfirmasi = confirm('Apakah Anda yakin ingin menghapus barang ini?');
  if (konfirmasi) {
    barangList = barangList.filter((barang) => barang.no != no);
    localStorage.setItem('barangList', JSON.stringify(barangList));
    displayBarang(currentPage);
  }
}

// Inisialisasi tampilan
displayBarang(currentPage);
  </script>
