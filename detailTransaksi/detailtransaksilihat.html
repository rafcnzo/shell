<script>
  // Ambil URL parameter 'no'
  const urlParams = new URLSearchParams(window.location.search);
  const noTransaksi = urlParams.get('no');
  
  // Fungsi untuk menampilkan data dari localStorage ke dalam tabel
  function tampilkanDetailTransaksi() {
    const daftarTransaksi = JSON.parse(localStorage.getItem('transaksiList')) || [];
    const kontainerDetail = document.getElementById('transaksiDetail');
    kontainerDetail.innerHTML = ''; // Hapus data yang ada

    // Cari transaksi dengan noTransaksi yang sesuai
    const transaksi = daftarTransaksi.find(t => t.noTransaksi === noTransaksi);

    if (transaksi) {
      // Hitung total dari detail transaksi
      const totalDetail = hitungTotalDetailTransaksi();

      kontainerDetail.innerHTML = `
        <div class="detail-row">
          <span class="detail-label">No Transaksi:</span>
          <span class="detail-value">${transaksi.noTransaksi}</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Tanggal:</span>
          <span class="detail-value">${transaksi.tanggal}</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Pelanggan:</span>
          <span class="detail-value">${transaksi.pelanggan}</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Total:</span>
          <span class="detail-value">${formatRupiah(totalDetail)}</span>
        </div>
      `;
    } else {
      kontainerDetail.innerHTML = '<p class="text-center">Transaksi tidak ditemukan</p>';
    }

    // Tampilkan detail transaksi pada tabel
    tampilkanTabelDetailTransaksi();
  }

  // Fungsi untuk menghitung total dari detail transaksi
  function hitungTotalDetailTransaksi() {
    const daftarDetailTransaksi = JSON.parse(localStorage.getItem('detailTransaksiList')) || [];
    const detailTerfilter = daftarDetailTransaksi.filter(detail => detail.noTransaksi === noTransaksi);
    return detailTerfilter.reduce((total, detail) => total + parseFloat(detail.total), 0);
  }

  // Fungsi untuk menampilkan detail transaksi pada tabel
  function tampilkanTabelDetailTransaksi() {
    const daftarDetailTransaksi = JSON.parse(localStorage.getItem('detailTransaksiList')) || [];
    const bodyTabel = document.getElementById('detailtransaksiTableBody');
    bodyTabel.innerHTML = ''; // Hapus data yang ada

    // Filter detail transaksi berdasarkan noTransaksi
    const detailTerfilter = daftarDetailTransaksi.filter(detail => detail.noTransaksi === noTransaksi);

    detailTerfilter.forEach((detail, indeks) => {
      const baris = bodyTabel.insertRow();
      baris.innerHTML = `
        <td class="text-center">${indeks + 1}</td>
        <td class="text-center">${detail.kodeBarang}</td>
        <td class="text-center">${detail.namaBarang}</td>
        <td class="text-center">${detail.qty}</td>
        <td class="text-center">${formatRupiah(detail.harga)}</td>
        <td class="text-center">${formatRupiah(detail.total)}</td>
        <td class="text-center">
          <a href="./detailtransaksiedit.html?no=${noTransaksi}&id=${detail.id}" class="edit"><i class="fa fa-edit" aria-hidden="true" style="color: orange;"></i></a>
          <span style="margin: 0 15px;"></span>
          <a class="delete" href="javascript:void(0);" onclick="hapusDetailTransaksi('${detail.kodeBarang}')"><i class="fa fa-trash" aria-hidden="true" style="color: red;"></i></a>
        </td>
      `;
    });
  }

  // Fungsi untuk menghapus detail transaksi
  function hapusDetailTransaksi(kodeBarang) {
    const konfirmasi = confirm('Apakah Anda yakin ingin menghapus detail transaksi ini?');
    if (konfirmasi) {
      let daftarDetailTransaksi = JSON.parse(localStorage.getItem('detailTransaksiList')) || [];
      daftarDetailTransaksi = daftarDetailTransaksi.filter(detail => detail.kodeBarang !== kodeBarang);
      localStorage.setItem('detailTransaksiList', JSON.stringify(daftarDetailTransaksi));
      tampilkanDetailTransaksi(); // Perbarui tampilan setelah menghapus
    }
  }

  // Fungsi untuk memformat angka ke format Rupiah
  function formatRupiah(angka) {
    return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR' }).format(angka);
  }

  // Event listener untuk tombol tambah detail transaksi
  document.getElementById('tambahDetailTransaksi').addEventListener('click', () => {
    window.location.href = `detailtransaksitambah.html?no=${noTransaksi}`;
  });

  // Inisialisasi detail saat halaman dimuat
  document.addEventListener('DOMContentLoaded', () => {
    tampilkanDetailTransaksi();
  });
</script>
