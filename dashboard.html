<script>
    $(function () {
        // Pastikan donutData didefinisikan sebelum digunakan
        var pieData = {
            labels: ['Red', 'Orange', 'Yellow'], // Mengubah 'Blue' menjadi 'Orange'
            datasets: [{
                data: [300, 50, 100],
                backgroundColor: ['rgba(220, 53, 69, 1)', 'rgba(255, 165, 0, 1)', 'rgba(255, 206, 86, 1)'], // Mengubah warna biru menjadi oranye
                borderColor: ['rgba(220, 53, 69, 1)', 'rgba(255, 165, 0, 1)', 'rgba(255, 206, 86, 1)'],
                borderWidth: 1
            }]
        };

        var pieOptions = {
            maintainAspectRatio: false,
            responsive: true,
        };

        // Buat chart pie
        var pieChartCanvas = $('#pieChart').get(0).getContext('2d');
        new Chart(pieChartCanvas, {
            type: 'pie',
            data: pieData,
            options: pieOptions
        });
    });

    $(function () {
        // Initialize line chart
        var lineChartCanvas = $('#lineChart').get(0).getContext('2d');
        var lineChartData = {
            labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
            datasets: [{
                label: 'Line Dataset',
                backgroundColor: 'rgba(220, 53, 69, 1)', // Mengubah menjadi solid
                borderColor: 'rgba(220, 53, 69, 1)',
                borderWidth: 1,
                data: [30, 20, 35, 41, 44, 35, 60],
            }]
        };

        var lineChartOptions = {
            responsive: true,
            maintainAspectRatio: false,
        };

        new Chart(lineChartCanvas, {
            type: 'line',
            data: lineChartData,
            options: lineChartOptions
        });
    });
    </script>
