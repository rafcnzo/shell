<script>
// Ambil data kendaraan dari localStorage
let kendaraanList = JSON.parse(localStorage.getItem('kendaraanList')) || [];

// Variabel untuk pagination
let currentPage = 1;
const rowsPerPage = 10;

// Fungsi untuk menampilkan data kendaraan
function displayKendaraan(page) {
  const tbody = document.getElementById('kendaraanTableBody');
  tbody.innerHTML = '';
  
  const startIndex = (page - 1) * rowsPerPage;
  const endIndex = startIndex + rowsPerPage;
  const paginatedData = kendaraanList.slice(startIndex, endIndex);

  paginatedData.forEach((kendaraan, index) => {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td class="text-center">${startIndex + index + 1}</td>
      <td class="text-center">${kendaraan.platNomor}</td>
      <td class="text-center">${kendaraan.jenisKendaraan}</td>
      <td class="text-center">${kendaraan.merek}</td>
      <td class="text-center">${kendaraan.tipe}</td>
      <td class="text-center">
        <a href="./kendaraanedit.html?no=${kendaraan.no}" class="edit"><i class="fa fa-edit" aria-hidden="true" style="color: orange;"></i></a>
        <span style="margin: 0 15px;"></span>
        <a class="delete" href="javascript:void(0);" onclick="hapusKendaraan(${kendaraan.no})"><i class="fa fa-trash" aria-hidden="true" style="color: red;"></i></a>
      </td>
    `;
    tbody.appendChild(row);
  });

  updatePagination();
}

// Fungsi untuk update pagination
function updatePagination() {
  const totalPages = Math.ceil(kendaraanList.length / rowsPerPage);
  const paginationElement = document.getElementById('pagination');
  paginationElement.innerHTML = '';

  for (let i = 1; i <= totalPages; i++) {
    const li = document.createElement('li');
    li.classList.add('page-item');
    if (i === currentPage) {
      li.classList.add('active');
    }
    li.innerHTML = `<a class="page-link" href="#" onclick="changePage(${i})">${i}</a>`;
    paginationElement.appendChild(li);
  }
}

// Fungsi untuk mengganti halaman
function changePage(page) {
  currentPage = page;
  displayKendaraan(currentPage);
}

// Fungsi untuk menghapus kendaraan
function hapusKendaraan(no) {
  const konfirmasi = confirm('Apakah Anda yakin ingin menghapus kendaraan ini?');
  if (konfirmasi) {
    kendaraanList = kendaraanList.filter((kendaraan) => kendaraan.no != no);
    localStorage.setItem('kendaraanList', JSON.stringify(kendaraanList));
    displayKendaraan(currentPage);
  }
}

// Tampilkan data kendaraan saat halaman dimuat
displayKendaraan(currentPage);
</script>
