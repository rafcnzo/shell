<script>
  // Ambil URL parameter 'no'
const urlParams = new URLSearchParams(window.location.search);
const noKendaraan = urlParams.get('no');

// Ambil data kendaraan dari localStorage
let kendaraanList = JSON.parse(localStorage.getItem('kendaraanList')) || [];
const kendaraan = kendaraanList.find((kendaraan) => kendaraan.no === parseInt(noKendaraan));

// Isi form dengan data kendaraan
document.getElementById('inputPlat').value = kendaraan.platNomor;
document.getElementById('inputKategori').value = kendaraan.jenisKendaraan;
document.getElementById('inputMerek').value = kendaraan.merek;
document.getElementById('inputTipe').value = kendaraan.tipe;

// Tambahkan event listener untuk form submission
document.querySelector('form').addEventListener('submit', (e) => {
  e.preventDefault();

  // Ambil nilai form
  const platNomor = document.getElementById('inputPlat').value;
  const jenisKendaraan = document.getElementById('inputKategori').value;
  const merek = document.getElementById('inputMerek').value;
  const tipe = document.getElementById('inputTipe').value;

  // Update data kendaraan
  const updatedKendaraan = {
    no: parseInt(noKendaraan),
    platNomor: platNomor,
    jenisKendaraan: jenisKendaraan,
    merek: merek,
    tipe: tipe
  };

  // Update data kendaraan di localStorage
  kendaraanList = kendaraanList.map((kendaraan) => {
    if (kendaraan.no === parseInt(noKendaraan)) {
      return updatedKendaraan;
    }
    return kendaraan;
  });
  localStorage.setItem('kendaraanList', JSON.stringify(kendaraanList));

  // Redirect ke halaman kendaraanlihat
  window.location.href = './kendaraanlihat.html';
});
</script>
